<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지</title>
     <!--구글 폰트 코드-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbit', Arial, Helvetica, sans-serif;
            margin: 20px;
            background-color:#B0E0E6;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row; /* 주축을 수평으로 설정하여 좌측에 사이드바를 배치 */
        }
        .sidebar {
            padding: 20px;
            background: #ffffff;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            margin-bottom: 20px;
        }
        .sidebar a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .sidebar a:hover {
            color: rgb(134, 176, 201); /* 마우스를 올렸을 때 색상 변경 */
        }
        .sidebar a.active {
            color: grey;
        }
        .main-content {
            flex: 1; /* 남은 공간을 모두 차지하도록 설정 */
            padding: 20px;
        }
        h1, h2, h3 {
            color: #000000;
        }
        p {
            line-height: 1.6;
        }
        ul {
            list-style-type: square;
        }
        .profile-pic {
            max-width: 150px;
            border-radius: 50%;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-box {
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            width: 60%;
            max-width: 300px;
        }
        .search-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color:#B0E0E6;
            color: white;
            cursor: pointer;
            
        }
        .search-button:hover {
            background-color: #555;
        }
        .highlight {
            background-color: rgb(204, 204, 204);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>category</h2>
            <ul>
                <li><a href="#intro">profile</a></li>
                <li><a href="#skills">skills</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>PARKJIWOO</h1>
            <img src="gato.jpg" alt="프로필사진" class="profile-pic">
            <section id="intro">
                <h2>PROFILE</h2>
                <p>안녕하세요! 제 이름은 박지우입니다.</p>
                <p>hello! I'm jiwoo park</p>
                <p>よろしくお願いします。</p>
            </section>
            <section id="skills">
                <h2>SKILLS</h2>
                <li>sqld</li>
            </section>
            <section id="contact">
                <h2>CONTACT</h2>
                <p>📮e-mail: <a href="mailto:v_vimham@naver.com">faust9652@gmail.com</a></p>
            </section>
        </div>
        <div class="search-container">
            <input type="text" id="search-box" class="search-box" placeholder="찾으려는 단어를 검색하세요">
            <button onclick="highlightSearch()" class="search-button">검색</button>
        </div>
    </div>

    <script>
        
        document.getElementById("search-box").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                highlightSearch();
            }
        });
        function highlightSearch() {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            const paragraphs = document.querySelectorAll('.container p');

            paragraphs.forEach((paragraph) => {
                const text = paragraph.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    paragraph.classList.add('highlight');
                } else {
                    paragraph.classList.remove('highlight');
                }
            });
        }
    </script>
</body>
</html>
