<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Silkscreen', 'Do Hyeon', Arial, Helvetica, sans-serif;
            margin: 10px;
            background-color: rgb(155, 192, 223);
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* 컨테이너 내부 요소를 세로로 배치 */
            align-items: center; /* 가운데 정렬 */
        }

        h1 {
            color: rgb(255, 255, 255);
            font-size: 60px; 
            font-family: 'Silkscreen';
            text-align: center;
        }

        h2 {
            color: black;
            font-size: 40px; 
            font-family: 'Silkscreen';
            text-align: left;
        }

        h3 {
            color: rgb(161, 161, 161);
            font-size: 18px; 
            font-family: 'Silkscreen';
            text-align: left;
        }

        p {
            line-height: 1.6;
        }

        ul {
            list-style-type: square;
        }

        li {
            color: black; 
            font-size: 25px;
            font-family: 'Do Hyeon';
            cursor: pointer; /* 마우스를 가져다 댓을 때 포인터로 변경 */
        }

        /* 완료된 항목에 대한 스타일 */
        li.completed {
            text-decoration: line-through; /* 완료된 항목에 대해 텍스트에 줄 긋기 적용 */
            opacity: 0.5; /* 완료된 항목의 투명도를 줄여 구분 */
        }

        input[type="text"],
        input[type="date"] { /* 날짜 입력 필드에 대한 스타일 추가 */
            width: 70%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 15px;
            background-color: #000000; 
            color: rgb(255, 255, 255); 
            border: none;
            cursor: pointer;
        }

        /* 버튼에 마우스를 올렸을 때 색상 변경 */
        button:hover {
            background-color: #ffffff; /* 배경색을 흰색으로 변경 */
            color: #000000; /* 텍스트 색상을 검은색으로 변경 */
        }

        /* 섹션 간 간격 추가 */
        .section-gap {
            margin-top: 20px; /* 섹션 간의 상단 여백 설정 */
        }
    </style>
</head>
<body>
    <h1>TO DO LIST!</h1>
    <div class="container">
        <h2>Enter your TASK</h2>
        <h3>*완료된 할 일을 클릭하면 목록에서 지워집니다.</h3>
        <input type="date" id="dateInput">
        <input type="text" id="taskInput" placeholder="할 일을 적어주세요!" onkeydown="if (event.keyCode == 13) addTask()">
        <button onclick="addTask()">추가</button>
    </div>

    <div class="section-gap"></div> <!-- 섹션 간의 간격 -->

    <div class="container">
        <h2>CHECK</h2>
        <ul id="taskList">
            <!-- 할 일이 나열될 자리 -->
        </ul>
    </div>
    <script>
        function addTask() {
            var input = document.getElementById("taskInput").value;
            var date = document.getElementById("dateInput").value; // 추가된 날짜 값 가져오기
            if (input !== '') {
                var li = document.createElement("li");
                li.textContent = input + " - " + date; // 할 일과 날짜 함께 출력
                li.addEventListener("click", toggleCompleted); // 클릭 이벤트 추가
                document.getElementById("taskList").appendChild(li);
                document.getElementById("taskInput").value = '';
                document.getElementById("dateInput").value = ''; // 입력 후 날짜 필드 초기화
            }
        }

        function toggleCompleted() {
            this.classList.toggle("completed"); // 완료/미완료 상태를 토글
        }
    </script>
</body>
</html>
